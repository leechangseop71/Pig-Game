<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>pic game</title>
</head>
<body>
    <main>
        <section class="player player--0 player--active">
            <h2 class="name" id="name--0">Player 1</h2> <!-- 플레이어 1의 이름 -->
            <p class="score" id="score--0">43</p> <!-- 플레이어 1의 점수 -->
            <div class="current">
                <p class="current-label">Current</p> <!-- 현재 점수를 설명하는 레이블 -->
                <p class="current-score" id="current--0">0</p> <!-- 플레이어 1의 현재 점수 -->
            </div>
        </section>
        <section class="player player--1">
            <h2 class="name" id="name--1">Player 2</h2> <!-- 플레이어 2의 이름 -->
            <p class="score" id="score--1">24</p> <!-- 플레이어 2의 점수 -->
            <div class="current">
                <p class="current-label">Current</p> <!-- 현재 점수를 설명하는 레이블 -->
                <p class="current-score" id="current--1">0</p> <!-- 플레이어 2의 현재 점수 -->
            </div>
        </section>
    
        <img src="dice-5.png" alt="Playing dice" class="dice" /> <!-- 주사위 이미지 -->
        <button class="btn btn--new">🔄 New game</button> <!-- 새로운 게임을 시작하는 버튼 -->
        <button class="btn btn--roll">🎲 Roll dice</button> <!-- 주사위를 굴리는 버튼 -->
        <button class="btn btn--hold">📥 Hold</button> <!-- 현재 점수를 저장하는 버튼 -->
    </main>
    <script src="script.js"></script>
    
</body>
</html>
